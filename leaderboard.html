<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CMC IRIA 2025 – Live Leaderboard</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: #020617;
    color: #f8fafc;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 24px;
  }

  .logos {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 1100px;
    margin-bottom: 20px;
  }

  .logos img {
    height: 64px;
  }

  h1 {
    font-size: 2rem;
    margin: 10px 0 4px;
    text-align: center;
  }

  .sub {
    opacity: 0.85;
    margin-bottom: 24px;
    text-align: center;
  }

  .board {
    width: 100%;
    max-width: 700px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 20px;
    border: 1px solid rgba(255,255,255,0.25);
  }

  .row {
    display: flex;
    justify-content: space-between;
    padding: 12px 8px;
    font-size: 1.05rem;
    border-bottom: 1px solid rgba(255,255,255,0.15);
  }

  .row:last-child {
    border-bottom: none;
  }

  .rank {
    width: 40px;
    font-weight: 700;
  }

  .name {
    flex: 1;
    padding-left: 10px;
  }

  .count {
    font-weight: 700;
  }

  .footer {
    margin-top: 20px;
    opacity: 0.6;
    font-size: 0.85rem;
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="logos">
    <img src="assets/iria2025.png" alt="IRIA 2025">
    <img src="assets/cmc.png" alt="CMC Vellore">
  </div>

  <h1>Stall Grid Contest Live Leaderboard</h1>

  <div class="board" id="leaderboard">
    Loading…
  </div>

  <div class="footer">
    CMC IRIA 2025 • Live Activity Monitor
  </div>

</div>

<script>
const API_BASE = "https://iria-stall-passport-backend.onrender.com";
const board = document.getElementById("leaderboard");

async function loadLeaderboard() {
  try {
    const res = await fetch(API_BASE + "/api/leaderboard");
    const data = await res.json();

    board.innerHTML = "";

    if (!data.top || data.top.length === 0) {
      board.textContent = "No activity yet";
      return;
    }

    data.top.forEach((p, i) => {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="rank">${i + 1}</div>
        <div class="name">${p.name}</div>
        <div class="count">${p.count}</div>
      `;
      board.appendChild(row);
    });

  } catch (e) {
    board.textContent = "Unable to load leaderboard";
  }
}

// initial load
loadLeaderboard();

// auto refresh every 25 seconds
setInterval(loadLeaderboard, 25000);
</script>

</body>
</html>
